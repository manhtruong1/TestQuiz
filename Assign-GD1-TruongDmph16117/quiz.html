<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgress">
        <div class="col text-center">
            <button class="btn btn-primary" ng-click="start()">Start the Quiz</button>
        </div>
    </div>
    
    <div ng-show="inProgress">
        <div class="row text-center " ng-show="quizOver">
            <h3>Da hoan thanh bai quiz</h3>
            <div class="col text-center">
                <button class="btn btn-primary" ng-click="reset()">Play again</button>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock" style="color: #23B5E1;"></i> 10:00</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white" style="background-color: #23B5E1;">
                            <img src="images/logos/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                            <span>{{subjectname}}</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                        </div>
                        <div class="card-body">

                            <div class="card-text" style="font-weight: 500;">
                                <label style="font-weight: 700;font-size: 19px;" for="">{{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat="option in options">

                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer"
                                            value="{{option.Id}}">
                                        {{option.Text}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div ng-show="answerMode">
                                <button ng-click="checkAnswer()" class="btn btn-primary">Submit</button>
                            </div>
                            <div ng-show="!answerMode">
                                <button ng-click="nextQues()" class="btn btn-primary">Next</button>
                            </div>

                            <div class="mt-3">
                                <span class="text-white fw-bold bg-success badge-success"
                                    style="padding: .28em .7em; font-size: 90%; font-weight: 500;">Điểm:
                                    {{score}}/10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
